<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dessin Collaboratif</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/konva@9.2.0/konva.min.js"></script>
  <script src="/socket.io/socket.io.js" defer></script>
  <script src="app.js" defer></script>
</head>
<body>
  <div id="canvas-container"></div>

  <div class="toolbar">
    <!-- 🖋️ Stylo plume pour le brush classique -->
    <button id="brush" class="tool-btn active" title="Pinceau classique">🖋️</button>

    <!-- 🖌️ Pinceau pour le brush texturé -->
    <button id="texture" class="tool-btn" title="Brush texturé">🖌️</button>

    <button id="eraser" class="tool-btn" title="Gomme">🧽</button>
    <button id="pan" class="tool-btn" title="Déplacement">✋</button>

    <div class="divider"></div>

    <!-- Couleurs -->
    <div class="color-palette">
      <div class="color-btn active" data-color="#FF5252" style="background-color:#FF5252;"></div>
      <div class="color-btn" data-color="#FFD740" style="background-color:#FFD740;"></div>
      <div class="color-btn" data-color="#40C4FF" style="background-color:#40C4FF;"></div>
      <div class="color-btn" data-color="#69F0AE" style="background-color:#69F0AE;"></div>
      <div class="color-btn" data-color="#E040FB" style="background-color:#E040FB;"></div>
    </div>

    <!-- Épaisseur -->
    <div class="brush-size">
      <input type="range" id="size-slider" min="1" max="40" value="4" />
    </div>
  </div>
</body>
</html>
